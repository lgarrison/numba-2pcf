name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: '3.10'
            tox-env: 'py310'
          - python-version: '3.9'
            tox-env: 'py39'
          - python-version: '3.8'
            tox-env: 'py38'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: |
          python -m pip install -U pip
          python -m pip install -U tox

      - name: Run tests
        run: python -m tox -e ${{ matrix.tox-env }}

